<html>

  <title>BMI Calculator</title>
  
  <body>
    <h3>BMI Calculator</h3>
    <h5>Slide the scales below:</h3>
    <label for = "slider">Height</label>
    <input type = "range" min = 48 max = 84 id = "heightslider" onmousemove = "change()" value = 48>
    <label for = "slider">Weight</label>
    <input type = "range" min = 80 max = 600 id = "weightslider" onmousemove = "change()" value = 80>
    <h3 id = "heightoutput"></h3>
    <h3 id = "weightoutput"></h3>
    <h3 id = "output"></h3>
    
    <script>
      change = function() {
        sliderheight = document.querySelector("#heightslider");
        inputheight = sliderheight.value;
        
        sliderweight = document.querySelector("#weightslider");
        inputweight = sliderweight.value;
        
        outputheight = document.querySelector("#heightoutput");
        outputh3.innerHTML = "Height = " + inputheight + " inches";
        
        outputh3 = document.querySelector("#weightoutput");
        outputh3.innerHTML = "Weight = " + inputweight + " pounds";
        
        bmi = (inputweight * 703) / (inputheight * inputheight);
        
        outputh3 = document.querySelector("#output");
        outputh3.innerHTML = "Body Mass Index = " + bmi;
      }
    </script>
  </body>
  
</html>
