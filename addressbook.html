<html>

<title>Address Book Assignment</title>

<style>
  table, th, td {
    border-style: solid;
    border-color: black;
    border-collapse: collapse;
    border-width: 1px;
}
</style>

<body>

<h3>Address Book</h3>
<h3 id = "test"></h3>

  Name:<br>
  <input type = "text" id = "nameinput"><br>
  Email:<br>
  <input type = "text" id = "emailinput"><br>
  Phone Number:<br>
  <input type = "text" id = "phoneinput"><br>
  <button onclick = "add()">Add Data</button>

  <table id = "book">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
    <tr></tr>
  </table>

<script>

  add = function() {
    
    namebox = document.querySelector("#nameinput");
    name = namebox.value;
  
    emailbox = document.querySelector("#emailinput");
    email = emailbox.value;
  
    phonebox = document.querySelector("#phoneinput");
    phone = phonebox.value;
    
    thetable = document.querySelector("#book")
    trow = document.createElement("tr")
    td = document.createElement("td")
    contents = document.createTextNode(name)
    td.appendChild(contents)
    trow.appendChild(td)
    thetable.appendChild(trow)
    
  }

</script>

</body>

</html>
