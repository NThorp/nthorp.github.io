<html>

  <title>Temperature Converter</title>
  
  <body>
    <input type = "text" id = "tempbox">
    <button onClick = "conversion();">Convert</button>
    <h1 id = "output"></h1>
    
    <script>
      conversion = function() {
        inputbox = document.querySelector("#tempbox");
        inputtemp = inputbox.value;
        
        outputh1 = document.querySelector("#output");
        outputh1.innerHTML = "Hello" + inputtemp;
      }
    </script>
  </body>
