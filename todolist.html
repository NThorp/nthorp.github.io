<html>
    
<head>
    <style>
    
        .highpriority {
            color: red;
        }
        
         .medpriority {
            color: yellow;
        }
        
         .lowpriority {
            color: green;
        }
        
    </style>
    
</head>

<title>To Do List Assignment</title>

<body>

<h3>To Do List:</h3>

<input type = "text" id = "taskinput">
<button onclick = "add()">Add Task</button>



<table id = "listtable"></table>

<script>

  add = function() {
      
  prioritybox = document.querySelector("priorityinput");
  priority = prioritybox.value;
  
  taskbox = document.querySelector("#taskinput");
  task = taskbox.value;
  
  thetable = document.querySelector("#listtable");
  therow = document.createElement("tr");
  thedata = document.createElement("td");
  contents = document.createTextNode(task);
  thedata.appendChild(contents);
  therow.appendChild(thedata);
  thetable.appendChild(therow);
  
  }

</script>

</body>

</html>
