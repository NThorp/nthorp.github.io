<html>
  
<style>

    .highpriority {
      color: red;
    }
    
    .medpriority {
      color: red;
    }
    
    .lowpriority {
      color: red;
    }
    
</style>

<title>To Do List Assignment</title>

<body>

<h3>To Do List:</h3>

<input type = "text" id = "taskinput" value = "Enter Task">

<select id="priorityinput">
    <option>High</option>
    <option>Medium</option>
    <option>Low</option>
</select>

<button onclick = "add()">Add Task</button>



<table id = "listtable"></table>

<script>

  var currentTask = "Enter Task";
  var priorityVal;

  add = function() {
  
    taskbox = document.querySelector("#taskinput");
    task = taskbox.value;
    
    prioritybox = document.querySelector("#priorityinput");
    priorityVal = prioritybox.value;
  
    thetable = document.querySelector("#listtable");
    therow = document.createElement("tr");
    thedata = document.createElement("td");
    contents = document.createTextNode(task);
    if (prioritybox.value = "High") {
      thedata.style.color = "red";
    } else if (prioritybox.value = "Medium") {
      thedata.style.color = "yellow";
    } else {
      thedata.style.color = "green";
    }
    thedata.style.color = "red";
    thedata.appendChild(contents);
    therow.appendChild(thedata);
    thetable.appendChild(therow);
  
  }

</script>

</body>

</html>
